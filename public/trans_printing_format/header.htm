<table border="0" width="99%" id="table8" cellspacing="0" cellpadding="0">
    <tr>
        <td valign="top" colspan="2" align="right"><b>
                <font face="Calibri">&nbsp</font>
            </b>
        </td>
    </tr>
    <tr>
        <td width="19%" valign="top" id='img-portion'>
            <p align="center">
                <img border="0"  class='editable' src='{logo}' width="108" height="102">
            </p>
            <p align="center">
                <b>
                    <font size="2" face="Calibri" class='editable'>An ISO-9001:2015
                        CERTIFIED COMPANY</font>
                </b>
                <td width="81%" id='text-portion'>
                    <p align="center">
                        <u>
                    <font face="Arial Black" size="4" id='inv_type' data-bs-toggle="popover"
                        class='editable'>
                        {invoice_type}
                    </font>
                </u>
                    </p>
                    <div align="center" style='margin:0' id='sortable'>
                        <div align="center" style='margin:0' id='logo' class='d-none'>
                            <img border="0"  class='editable' src='{logo}' width="108" height="102">
                        </div>
                        <div align="center">
                            <b>
                        <font face="Verdana" size="5">{company_name}</br></font>
                    </b>
                        </div>
                        <div id='adrs' align="center">
                            <b>
                        <font face="Calibri" size="2">
                            {branch_name}, {branch_address}
                            <br>
                        </font>
                    </b>
                        </div>
                    </div>
                    <p align="center" style='margin:0'>
                        <b id='mob'>
                    <font face='Calibri' size='3'>Mob: +91{phone}<br></font>
                </b>
                        <font face="Calibri" size="3" id='email'> email : <a href="#">{email}</a><br> </font>
                        <font face="Calibri" size="3" id='url'>
                            url:
                            <a href="http://{website_url}">{website_url}</a>
                            <br>
                        </font>
                        <span id='span-info'>
                    <b>
                        <font class='info' face="Calibri" id='gst'>
                            GSTIN : {gst_no}
                        </font>
                        <font class='info' face="Calibri" id='cin'>
                            | CIN : {cin_no}
                        </font>
                        <font class='info' face="Calibri" id='iec'>
                            | IEC : {iec_code}
                        </font>
                    </b>
                </span>
                    </p>
                </td>
            </p>
        </td>
    </tr>
</table>
